<div>
    <p>
        <b>Name</b>: {{resolvedFont.name}} - <a [href]="resolvedFont.url">Download</a>
    </p>
    <p>
        <b>Extension</b>: {{resolvedFont.extension}}
    </p>
    <p *ngIf="resolvedFont.family">
        <b>Family</b>: {{resolvedFont.family}} ({{resolvedFont.subFamily}})
    </p>
    <div *ngIf="showSampleText; else fontNotLoaded" [style]="fontStyle()">
        {{sampleText || 'The quick brown fox jumps over the lazy dog'}}
    </div>
    <ng-template #fontNotLoaded>
        <h3>Font not loaded</h3>
    </ng-template>
    <hr>
</div>
